name    = Setup-File-Symlink
version = 0.11
author  = Steven Haryanto <stevenharyanto@gmail.com>
license = Perl_5
copyright_holder = Steven Haryanto

[MetaResources]
homepage    = http://search.cpan.org/dist/Setup-File-Symlink/
repository  = http://github.com/sharyanto/perl-Setup-File-Symlink

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodVersion

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[CompileTests]

[InstallRelease]
install_command = cpanm -n .

[Twitter]
url_shortener = Metamark
hash_tags = #perl #cpan

;[@Git]

[Prereqs]
; for testing
File::chdir                 = 0
File::Slurp                 = 0
Test::More                  = 0.96

; to document which protocol version we're following
Sub::Spec                   = 0.13

; for runtime
perl                        = 5.010000
Data::Dump::Partial         = 0
File::Copy::Recursive       = 0
File::Path                  = 2.08
Log::Any                    = 0
UUID::Random                = 0

[Run::Release]
;notexist_fatal = 0
run = archive-perl-release %s
